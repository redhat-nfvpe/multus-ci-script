language: minimal

before_install:
  - docker login -u="${RH_REGISTRY_USER}" -p="${RH_REGISTRY_PASS}" registry.redhat.io
  - docker login -u="${DOCKER_REGISTRY_USER}" -p="${DOCKER_REGISTRY_PASS}"

script:
  - docker build -t s1061123/multus-ci-scripts .

deploy:
  - provider: script
    script: >
      docker push s1061123/multus-ci-scripts
